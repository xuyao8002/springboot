spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=redis

spring.data.mongodb.uri=mongodb://mongo:mongo@localhost:27017/admin


server.port=8080

spring.main.allow-bean-definition-overriding=true
spring.shardingsphere.datasource.names=master
spring.shardingsphere.datasource.master.url=jdbc:mysql://localhost:3306/xuyao?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true
spring.shardingsphere.datasource.master.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.master.username=root
spring.shardingsphere.datasource.master.password=root
spring.shardingsphere.datasource.master.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.sharding.tables.article.actual-data-nodes=master.article_$->{0..1}
spring.shardingsphere.sharding.tables.article.table-strategy.standard.sharding-column=article_id
spring.shardingsphere.sharding.tables.article.table-strategy.standard.precise-algorithm-class-name=com.xuyao.springboot.utils.MyPreciseShardingAlgorithm
spring.shardingsphere.props.sql.show=true

mybatis.mapper-locations=classpath:mapper/*Mapper.xml





logging.level.com.xuyao.springboot.dao=debug

shiro.filter=/file/**=anon\n/stopWatch=anon\n/updateValid=anon\n/manualValid=anon\n/url/**=anon\n/value/**=anon\n/user/**=anon\n/phoneLogin=anon\n/login=anon\n/img/**=anon\n/**=authc

spring.mail.host=smtp.163.com
spring.mail.username=xxx@163.com
spring.mail.password=xxx

management.health.redis.enabled=false
management.health.db.enabled=false
management.health.mail.enabled=false
management.health.mongo.enabled=false

#Date\u7C7B\u578B\u5168\u5C40\u683C\u5F0F\u5316
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai